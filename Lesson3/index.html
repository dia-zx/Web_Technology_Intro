<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Онлайн чат</title>
</head>

<body>

    <header>
        <h1>Онлайн чат</h1>
        <div id="main_menu">
            <button id="new_chat" class="mybtn">Новый чат</button>
        </div>
    </header>

    <main>


        <div id="user_field">
            <p>Имя пользователя:</p>
            <input type="text" id="input_name" placeholder="Имя">

            <p>Текст сообщения:</p>
            <textarea id="input_text" placeholder="Текст сообщения"></textarea>
            <button class="mybtn" id="send">Отправить</button>

        </div>

        <div id="chat_field">
            <p>Поле чата:</p>
            <textarea id="chat_text" readonly></textarea>
        </div>

    </main>

    <footer>
        <div>
            @2023 Copyright
        </div>
    </footer>

</body>

</html>
